<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Well Well Well</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h3 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .input-container {
      margin-bottom: 25px;
      width: 100%;
      max-width: 350px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #334155;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 2px solid #cbd5e1;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 5px rgb(59 130 246 / 0.5);
    }
    .btn-container {
      display: flex;
      gap: 15px;
    }
    button {
      background-color: white;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #334155;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      user-select: none;
      min-width: 110px;
    }
    button:hover {
      border-color: #60a5fa;
      box-shadow: 0 4px 10px rgb(96 165 250 / 0.3);
    }
    button.active {
      background-color: #3b82f6;
      border-color: #3b82f6;
      color: white;
      box-shadow: 0 4px 14px rgb(59 130 246 / 0.6);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.4);
    }
  </style>
</head>
<body>

<h3>Pilih Coeg</h3>

<div class="input-container">
  <label for="namaInput">Masukkan Nama:</label>
  <input type="text" id="namaInput" placeholder="Nama..." />
</div>

<div class="btn-container">
  <button id="btn1">Besar</button>
  <button id="btn2">Tinggi</button>
  <button id="btn3">Cantik</button>
</div>

<script>
  const buttons = [document.getElementById('btn1'), document.getElementById('btn2'), document.getElementById('btn3')];

  buttons.forEach(currentBtn => {
    currentBtn.addEventListener('click', () => {
      const isActive = currentBtn.classList.contains('active');
      
      if (isActive) {
        currentBtn.classList.remove('active');
      } else {
        const activeButtons = buttons.filter(b => b.classList.contains('active'));

        if (activeButtons.length === 2) {
          activeButtons[0].classList.remove('active');
        }

        currentBtn.classList.add('active');
      }
    });
  });
</script>

</body>
</html>
